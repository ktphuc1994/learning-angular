<table>
  <thead>
    <tr>
      <th>Post ID</th>
      <th>User ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comment of comments$ | async">
      <td>{{ comment.postId }}</td>
      <td>{{ comment.id }}</td>
      <td>{{ comment.name }}</td>
      <td>{{ comment.email }}</td>
      <td>{{ comment.body }}</td>
    </tr>
  </tbody>
</table>
