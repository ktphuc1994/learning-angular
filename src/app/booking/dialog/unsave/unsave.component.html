<h2 mat-dialog-title>Are you sure to leave?</h2>
<mat-dialog-content class="mat-typography">
  <p>
    It looks like you haven't completed your booking yet. Are you sure to leave?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Stay</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Leave</button>
</mat-dialog-actions>
